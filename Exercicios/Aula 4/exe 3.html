<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa web</title>
</head>
<body>
<h1>Pesquisa de satisfação do cliente</h1><br><br>
<form>
    <label for="input_name">Nome:</label>
    <input id="input_name" type="text" placeholder="Nome" required="required">
    <br><br>
    <label for="input_empresa">Empresa:</label>
    <input id="input_empresa" type="text" placeholder="empresa" required="required">
    <br><br>
    <label><strong>Idade</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="idade">
    <label for="radio_m">10-20 anos</label>
    <input id="radio_f" type="radio" value="Feminino" name="idade">
    <label for="radio_f">20-30 anos</label>
    <input id="radio_m" type="radio" value="Masculino" name="idade">
    <label for="radio_m">30-50 anos</label>
    <input id="radio_f" type="radio" value="Feminino" name="idade">
    <label for="radio_f">50-80 anos</label><br><br>
    <label for="input_email">E-mail:</label>
    <input id="input_email" type="email" placeholder="email" required="required">
    <br><br>
    <label for="input_telefone">Telefone Comercial:</label>
    <input id="input_telefone" type="number" placeholder="Telefone Comercial" required="required"><label for="input_celular">Celular:</label>
    <input id="input_celular" type="number" placeholder="Celular" required="required">
    <br><br>
    <label><strong>Como você avalia nossos serviços atualmente?</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="servicos">
    <label for="radio_m">REGULAR</label>
    <input id="radio_f" type="radio" value="Feminino" name="servicos">
    <label for="radio_f">BOM</label>
    <input id="radio_m" type="radio" value="Masculino" name="servicos">
    <label for="radio_m">EXELENTE</label><br><br>
    <label><strong>Como você avalia os serviços da área operacional?</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="area">
    <label for="radio_m">REGULAR</label>
    <input id="radio_f" type="radio" value="Feminino" name="area">
    <label for="radio_f">BOM</label>
    <input id="radio_m" type="radio" value="Masculino" name="area">
    <label for="radio_m">EXELENTE</label><br><br>
    <label><strong>Qual nível de satisfação com atendimento administrativo quando você precisa?</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="atendimento">
    <label for="radio_m">POUCO SATISFATÓRIO</label>
    <input id="radio_f" type="radio" value="Feminino" name="atendimento">
    <label for="radio_f">SATISFATÓRIO</label>
    <input id="radio_m" type="radio" value="Masculino" name="atendimento">
    <label for="radio_m">MUITO SATISFATÓRIO</label><br><br>
    <label><strong>Os profissionais lhe atendem de forma satisfatótia?</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="atendem">
    <label for="radio_m">SIM</label>
    <input id="radio_f" type="radio" value="Feminino" name="atendem">
    <label for="radio_f">NÃO</label><br><br>
    <label for="text_descricao">Você tem alguma sugestão ou critica a fazer para cada vez mais melhorarmos nossos serviços</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea><br><br>Muito obrigado(a)
    sua opinião é fundamental para nós</h1>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>






</body>
</html>
