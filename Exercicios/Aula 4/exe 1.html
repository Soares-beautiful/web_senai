<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <label for="input_name">Nome</label><br>
    <input id="input_name" type="text" placeholder="Nome" required="required">
    <br><br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" placeholder="E-mail" required="required">
    <br><br>
    <label for="input_assunto">Assunto</label><br>
    <input id="input_assunto" type="text" placeholder="Digite o assunto" required="required">
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
</body>
</html>
