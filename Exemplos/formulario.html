<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<h1>Formulario</h1>

<form>
    <label for="input_name">Nome</label><br>
    <input id="input_name" type="text" placeholder="João" required="required">
    <br><br>
    <label for="input_email">E-mail</label><br>
    <input id="input_email" type="email" placeholder="João@gmail.com" required="required">
    <br><br>
    <label for="input_senha">Senha</label><br>
    <input id="input_senha" type="password" placeholder="senha" required="required">
    <br><br>
    <label for="text_descricao">Descrição</label><br>
    <textarea id="text_descricao" cols="50" rows="10"></textarea>
    <br><br>
    <label><strong>Genero</strong></label><br>
    <input id="radio_m" type="radio" value="Masculino" name="genero">
    <label for="radio_m">Masculino</label>
    <input id="radio_f" type="radio" value="Feminino" name="genero">
    <label for="radio_f">Feminino</label>
    <br><br>

    <label for="menu_cidade">Cidade</label>
    <select id="menu_cidade">
        <optgroup label="Interior">
            <option>Guararapes</option>
            <option>Araçatuba</option>
            <option>Birigui</option>
            <option>Rubiácea</option>
        </optgroup>
        <optgroup label="Capitais">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Brasília</option>
        </optgroup>
    </select>

    <br><br>

    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
